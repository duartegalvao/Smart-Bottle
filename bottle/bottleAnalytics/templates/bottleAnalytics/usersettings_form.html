{% extends "bottleAnalytics/base.html" %}
{% block title %}Settings{% endblock %}
{% block description %}Edit your personal settings here.{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto settings-form p-3">
                <form method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <p class="text-center m-0">
                        <a href="{% url 'index' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
